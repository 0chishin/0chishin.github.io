<H2>吹き抜けのデメリット</H2>
  
<BR>　1つ目は冷暖房の効率の悪さです。メリットの部分では空気の通りが良いと挙げましたが、これは温かい空気が十分にいきわたった時の場合で、それまではかなり寒いです。
夏でも同様にしばらくは暑い状態が続きます。
<BR>　2つ目はメンテナンスの面です。特に大変なのは掃除です。<A HREF="0chishin.github.io/IMG_0376.JPG">画像</A>の上部に換気用のプロペラがありますが、
この上には埃がたまりやすく、落ちてくると大変なことになりますし、掃除をするのも一苦労です。他にも2階部分に埋め込まれた窓も掃除がしにくく、
我が家では年末の大掃除の恒例になっていますが、梯子を使っての大掛かりな作業になります。
